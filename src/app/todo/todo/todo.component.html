<div class="row">
  <div class="col">
    <ol class="list-group">
      <li
        *ngFor="let todo of todos"
        class="list-group-item">
        {{todo.name}} : {{todo.content}}
        <button
          (click)="deleteTodo(todo)"
          class="btn btn-danger">
          X
        </button>
      </li>
    </ol>
  </div>
  <div class="col">
    name: <input
    [(ngModel)]="todo.name"
    type="text" class="form-control">
    content:
    <input
    [(ngModel)]="todo.content"
    type="text" class="form-control">
    <button
      [disabled]="!todo.name.trim() || !todo.content.trim()"
      (click)="addTodo()"
      class="btn btn-danger">
      Add Todo
    </button>
  </div>
</div>
<app-cv></app-cv>
